<!DOCTYPE html>
<html>
<head>
    <title>Reveal.js Presentation with SVG Fragments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/black.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <svg class="r-stretch"
                    data-src="images/Slide1.svg"
                    data-cache="disabled"
                    data-js="enabled"
                    data-unique-ids="enabled"
                ></svg>
            </section>
            <section>
                <svg class="r-stretch"
                    data-src="images/Slide2.svg"
                    data-cache="disabled"
                    data-js="enabled"
                    data-unique-ids="enabled"
                ></svg>
            </section>
            <section>
                <svg class="r-stretch"
                    data-src="images/Slide3.svg"
                    data-cache="disabled"
                    data-js="enabled"
                    data-unique-ids="enabled"
                ></svg>
            </section>
            <section>
                <svg class="r-stretch"
                    data-src="images/Slide4.svg"
                    data-cache="disabled"
                    data-js="enabled"
                    data-unique-ids="enabled"
                ></svg>
            </section>
            <section>
                <svg class="r-stretch"
                    data-src="images/Slide5.svg"
                    data-cache="disabled"
                    data-js="enabled"
                    data-unique-ids="enabled"
                ></svg>
            </section>
            <section>
                <svg class="r-stretch"
                    data-src="images/Slide6.svg"
                    data-cache="disabled"
                    data-js="enabled"
                    data-unique-ids="enabled"
                ></svg>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
    <script src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js" async></script>
    <script>
    Reveal.initialize({
        controls: true,
        progress: true,
        hash: true,
        width: "1280",
		height: "800",
    });
    </script>
</body>
</html>
